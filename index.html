<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Tela de Login</title>
  <!-- Favicons -->
  <link href="https://mobile.agence.com.br/assets/images/favicon.png" rel="icon">
  <link href="https://mobile.agence.com.br/assets/images/favicon.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="static/css/login_style.css">
  <!-- Importando a fonte Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>


  <div class="background">
    <div class="card-layout">
      <div class="logo-card"></div>
      <div class="card-with-background">
        <!-- Container do Card de Login -->
        <div class="card">
          <div class="welcome-text">
            <h2>Bem-vindo!</h2>
            <p>Insira seus dados para acessar a plataforma</p>
          </div>
          <form id="loginForm" autocomplete="off">
            <input type="text" id="login" name="user_login_x" required class="input" placeholder="Login/Email" autocomplete="off">
            <input type="password" id="password" name="user_password_x" autocomplete="new-password" required class="input"
              placeholder="Senha">
            <div id="error-message" class="error-message" style="display:none;"></div>
            <button type="submit" class="button">Acessar</button>
          </form>

          <!-- BotÃ£o Google fora do form -->
          <div class="social-login" style="margin-top: 25px;">
            <button id="btnGoogleLogin" class="gsi-material-button">
              <div class="gsi-material-button-state"></div>
              <div class="gsi-material-button-content-wrapper">
                <div class="gsi-material-button-icon">
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                    xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                    <path fill="#EA4335"
                      d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                    </path>
                    <path fill="#4285F4"
                      d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                    </path>
                    <path fill="#FBBC05"
                      d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                    </path>
                    <path fill="#34A853"
                      d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                    </path>
                    <path fill="none" d="M0 0h48v48H0z"></path>
                  </svg>
                </div>
                <span class="gsi-material-button-contents">Continue with Google</span>
                <span style="display: none;">Continue with Google</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script src="static/js/login_script.js"></script>
</body>


</html>
